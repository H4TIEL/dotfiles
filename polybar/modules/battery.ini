[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.transparent}
format-charging-padding = 1
label-charging = %percentage%%
label-charging-foreground = ${colors.nord}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.transparent}
format-discharging-padding = 1
label-discharging = %percentage%%
label-discharging-foreground = ${colors.nord}

format-full = <ramp-capacity>
format-full-background = ${colors.transparent}
format-full-padding = 1
label-full = %percentage%%

ramp-capacity-0 = %{T4}%{T-}
ramp-capacity-1 = %{T4}%{T-}
ramp-capacity-2 = %{T4}%{T-}
ramp-capacity-3 = %{T4}%{T-}
ramp-capacity-4 = %{T4}%{T-}
ramp-capacity-framerate = 500
ramp-capacity-0-foreground = ${colors.foreground-lighter}
ramp-capacity-1-foreground = ${colors.foreground-light}
ramp-capacity-2-foreground = ${colors.nord}
ramp-capacity-3-foreground = ${colors.background-lighter}
ramp-capacity-4-foreground = ${colors.background-light}

animation-charging-0 = %{T4}%{T-}
animation-charging-1 = %{T4}%{T-}
animation-charging-2 = %{T4}%{T-}
animation-charging-3 = %{T4}%{T-}
animation-charging-4 = %{T4}%{T-}
animation-charging-framerate = 500
animation-charging-0-foreground = ${colors.foreground-lighter}
animation-charging-1-foreground = ${colors.foreground-light}
animation-charging-2-foreground = ${colors.nord}
animation-charging-3-foreground = ${colors.background-lighter}
animation-charging-4-foreground = ${colors.background-light}